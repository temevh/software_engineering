<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FastAPI Example</title>
</head>
<body>
  <h1>Message from API:</h1>
  <p id="apiMessage">Loading...</p>

  <script>
    fetch('http://localhost:8000/api/message')
      .then(response => response.json())
      .then(data => {
        document.getElementById('apiMessage').textContent = data.message;
      })
      .catch(error => {
        console.error('Error fetching data:', error);
      });
  </script>
</body>
</html>
